<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Box Model</title>
        <style>
            .awesome{
                text-transform: uppercase;
                font-size: 5rem;
                font-weight: 700;
                line-height: 1;
                border: 5px solid;
                padding: 2rem;
                width: 320px;
            }

            .awesome[data-sizing = "intrinsic"]{
                width:min-content
            }

            .awesome{
                --flow-space: 2rem;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <article class="flow">

                    <h1>Extrinsic sizing vs Intrinsic sizing</h1>

                    <figure class="callout">
                        <p>Notice that when the box is using <strong>extrinsic sizing</strong>, there's a limit of how much content you can add before it overflows out of the box's bounds. This makes the word,"awesome", overflow.</p>
                    </figure>
                    <label class="toggle" for="intrinsic-switch">
                        <span class="toggle__label">Turn on intrinsic sizing</span>

                        <input type="checkbox" role="switch" class="toggle__element" id="intrinsic-switch"/>

                        <div class="toggle__decor" aria-hidden="true">
                            <div class="toggle__thumb"></div>
                        </div>

                    </label>
                    <p class="awesome" data-element="awesome">CSS is awesome</p>
                </article>
            </div>
        </main>
    </body>
</html>
